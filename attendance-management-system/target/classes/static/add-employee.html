<!DOCTYPE html>
<html>
<head>
    <title>Add Employee - Attendance Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .navbar a:hover::before {
            left: 100%;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .navbar a.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
                gap: 8px;
            }
            .navbar a {
                padding: 10px 16px;
                font-size: 12px;
                margin: 2px;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                width: 200px;
                text-align: center;
                margin: 3px 0;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .fingerprint-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="index.html">üè† Home</a>
            <a href="add-employee.html" class="active">‚ûï Add Employee</a>
            <a href="view-employees.html">üë• View Employees</a>
            <a href="fingerprint-verify.html">üîê Verify Attendance</a>
        </nav>

        <!-- Header -->
        <div class="header">
            <h1>‚ûï Add New Employee</h1>
            <p>Register a new employee with automatic sequential fingerprint ID generation</p>
        </div>

        <!-- Status Messages -->
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

        <!-- Employee Form -->
        <form id="employeeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="name">üë§ Full Name *</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter employee's full name">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">üìß Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="employee@company.com">
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">üì± Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter unique WhatsApp number e.g. +919876543210" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="department">üè¢ Department</label>
                <input type="text" id="department" name="department" class="form-input" placeholder="IT, HR, Finance, etc.">
            </div>

            <!-- Auto-generated Fingerprint ID -->
            <div class="form-group">
                <label class="form-label">üîë Fingerprint ID (Auto-generated)</label>
                <div id="fingerprintDisplay" class="fingerprint-display">
                    Will be generated automatically upon registration
                </div>
            </div>

            <button type="submit" class="btn">‚úÖ Register Employee</button>
        </form>

        <!-- Back to Home -->
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #007bff; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Get next sequential fingerprint ID from backend
        async function getNextFingerprintId() {
            try {
                const response = await fetch('http://localhost:8092/api/employees/next-fingerprint');
                if (response.ok) {
                    return await response.text();
                } else {
                    // Fallback to manual calculation
                    const employeesResponse = await fetch('http://localhost:8092/api/employees');
                    if (employeesResponse.ok) {
                        const employees = await employeesResponse.json();
                        return `FP${String(employees.length + 1).padStart(3, '0')}`;
                    }
                }
            } catch (error) {
                console.error('Error getting fingerprint ID:', error);
            }
            return 'FP001'; // Default fallback
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form submission
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fingerprintId = await getNextFingerprintId();

            const formElement = document.getElementById('employeeForm');
            const formData = new FormData(formElement);
            formData.set('fingerprintId', fingerprintId);

            // Show generated fingerprint ID
            document.getElementById('fingerprintDisplay').textContent = fingerprintId;

            try {
                const response = await fetch('http://localhost:8092/api/employees', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`‚úÖ Employee "${formData.get('name')}" registered successfully with Fingerprint ID: ${fingerprintId}`);
                    
                    // Reset form
                    formElement.reset();
                    document.getElementById('fingerprintDisplay').textContent = 'Will be generated automatically upon registration';
                    
                    // Scroll to top to show success message
                    window.scrollTo(0, 0);
                } else {
                    const error = await response.text();
                    showError('‚ùå Failed to register employee: ' + error);
                }
            } catch (error) {
                showError('‚ùå Network error: ' + error.message);
            }
        });

        // Real-time preview of next fingerprint ID
        document.getElementById('name').addEventListener('input', async function() {
            const name = this.value.trim();
            if (name.length >= 2) {
                const fingerprintId = await getNextFingerprintId();
                document.getElementById('fingerprintDisplay').textContent = fingerprintId + ' (Preview)';
            } else {
                document.getElementById('fingerprintDisplay').textContent = 'Will be generated automatically upon registration';
            }
        });
    </script>
</body>
</html>
