<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Records - AMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <a href="index.html">🏠 Home</a>
      <a href="add-employee.html">➕ Add Employee</a>
      <a href="view-employees.html">👥 View Employees</a>
      <a href="attendance-records.html" class="active">📊 Records</a>
      <a href="fingerprint-verify.html">🔐 Verify Attendance</a>
    </nav>

    <!-- Header -->
    <div class="header">
      <h1>📊 Attendance Records</h1>
      <p>View and filter attendance by employee or date</p>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search by employee name, email, or department...">
      <button onclick="refreshRecords()" style="padding: 10px 20px; background: #007bff; color: #fff; border-radius: 6px;">🔄 Refresh</button>
    </div>

    <!-- Attendance Table -->
    <div id="attendanceTableContainer" class="table-container">
      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>👤 Employee Name</th>
            <th>📧 Email</th>
            <th>🏢 Department</th>
            <th>📅 Date</th>
            <th>🕒 Time</th>
            <th>📊 Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
    </div>

    <!-- No Records -->
    <div id="noRecordsState" class="no-employees" style="display:none;">
      <h3>❌ No Records Found</h3>
      <p>Try adjusting your filter or search.</p>
    </div>
  </div>

  <script>
    const BASE_URL = "/api";
    let allRecords = [];
    let filteredRecords = [];

    window.addEventListener("load", loadRecords);
    document.getElementById("searchInput").addEventListener("input", filterRecords);

    async function loadRecords() {
      try {
        const response = await fetch(`${BASE_URL}/attendance`);
        if (response.ok) {
          allRecords = await response.json();
          filteredRecords = [...allRecords];
          displayRecords();
        } else {
          showNoRecords();
        }
      } catch (err) {
        console.error("Error loading records:", err);
        showNoRecords();
      }
    }

    function filterRecords() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      filteredRecords = allRecords.filter(r =>
        (r.employee?.name?.toLowerCase() || "").includes(term) ||
        (r.employee?.email?.toLowerCase() || "").includes(term) ||
        (r.employee?.department?.toLowerCase() || "").includes(term)
      );
      displayRecords();
    }

    function displayRecords() {
      const tbody = document.getElementById("attendanceTableBody");
      tbody.innerHTML = "";
      if (filteredRecords.length === 0) {
        showNoRecords();
        return;
      }
      document.getElementById("attendanceTableContainer").style.display = "block";
      document.getElementById("noRecordsState").style.display = "none";

      filteredRecords.forEach(rec => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>#${rec.id}</td>
          <td><strong>${rec.employee?.name || "Unknown"}</strong></td>
          <td>${rec.employee?.email || "N/A"}</td>
          <td>${rec.employee?.department || "N/A"}</td>
          <td>${rec.date || "—"}</td>
          <td>${rec.time || "—"}</td>
          <td><span class="status-badge ${rec.status === "PRESENT" ? "status-active" : "status-incomplete"}">${rec.status}</span></td>
        `;
      });
    }

    function showNoRecords() {
      document.getElementById("attendanceTableContainer").style.display = "none";
      document.getElementById("noRecordsState").style.display = "block";
    }

    function refreshRecords() {
      loadRecords();
    }
  </script>
</body>
</html>
