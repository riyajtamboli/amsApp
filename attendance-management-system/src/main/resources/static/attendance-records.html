<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Attendance Records</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stats-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      flex: 1;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    .employee-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .employee-table th, .employee-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .employee-table th {
      background: #007bff;
      color: white;
    }
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    .search-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .btn {
      padding: 10px 16px;
      margin: 5px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <a href="index.html">🏠 Home</a>
      <a href="add-employee.html">➕ Add Employee</a>
      <a href="view-employees.html">👥 View Employees</a>
      <a href="attendance-records.html" class="active">📊 Records</a>
      <a href="fingerprint-verify.html">🔐 Verify Attendance</a>
    </nav>

    <!-- Header -->
    <div class="header">
      <h1>📊 Attendance Records</h1>
      <p>Track employee attendance day by day</p>
    </div>

    <!-- Statistics -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-number" id="totalEmployees">0</div>
        <div class="stat-label">Total Employees</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="presentToday">0</div>
        <div class="stat-label">Present Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="absentToday">0</div>
        <div class="stat-label">Absent Today</div>
      </div>
    </div>

    <!-- Search + Buttons -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search employees...">
      <button class="btn" onclick="refreshData()">🔄 Refresh</button>
      <button class="btn" onclick="exportCSV()">📥 Export CSV</button>
      <button class="btn" onclick="exportAbsentCSV()">📥 Export Absent CSV</button>
    </div>

    <!-- Employee Attendance Table -->
    <div class="table-container">
      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>👤 Name</th>
            <th>📧 Email</th>
            <th>🏢 Department</th>
            <th>📊 Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BASE_URL = "/api";  // ✅ Connects directly to your backend

    let employees = [];
    let attendanceRecords = [];
    let filteredEmployees = [];

    window.addEventListener("load", () => {
      loadData();
      document.getElementById("searchInput").addEventListener("input", filterEmployees);
    });

    async function loadData() {
      try {
        const empRes = await fetch(`${BASE_URL}/employees`);
        employees = await empRes.json();

        const attRes = await fetch(`${BASE_URL}/attendance`);
        attendanceRecords = await attRes.json();

        filteredEmployees = [...employees];
        displayTable();
        updateStats();
      } catch (err) {
        console.error("❌ Error loading data:", err);
      }
    }

    function refreshData() {
      loadData();
    }

    function filterEmployees() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      filteredEmployees = employees.filter(emp =>
        emp.name.toLowerCase().includes(term) ||
        (emp.email && emp.email.toLowerCase().includes(term)) ||
        (emp.department && emp.department.toLowerCase().includes(term))
      );
      displayTable();
      updateStats();
    }

    function isPresentToday(empId) {
      const today = new Date().toISOString().split("T")[0];
      return attendanceRecords.some(rec => rec.employeeId === empId && rec.date === today);
    }

    function displayTable() {
      const tbody = document.getElementById("attendanceTableBody");
      tbody.innerHTML = "";

      filteredEmployees.forEach(emp => {
        const present = isPresentToday(emp.id);
        const row = `
          <tr>
            <td><strong>#${emp.id}</strong></td>
            <td>${emp.name}</td>
            <td>${emp.email || "Not Provided"}</td>
            <td>${emp.department || "Unassigned"}</td>
            <td><span class="${present ? 'status-active' : 'status-incomplete'}">
              ${present ? "✅ Present" : "❌ Absent"}
            </span></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function updateStats() {
      const total = employees.length;
      const present = employees.filter(e => isPresentToday(e.id)).length;
      const absent = total - present;

      document.getElementById("totalEmployees").textContent = total;
      document.getElementById("presentToday").textContent = present;
      document.getElementById("absentToday").textContent = absent;
    }

    function exportCSV() {
      let csv = "ID,Name,Email,Department,Status\n";
      employees.forEach(emp => {
        const status = isPresentToday(emp.id) ? "Present" : "Absent";
        csv += `${emp.id},${emp.name},${emp.email || ""},${emp.department || ""},${status}\n`;
      });
      downloadCSV(csv, "attendance_records.csv");
    }

    function exportAbsentCSV() {
      let csv = "ID,Name,Email,Department\n";
      employees.forEach(emp => {
        if (!isPresentToday(emp.id)) {
          csv += `${emp.id},${emp.name},${emp.email || ""},${emp.department || ""}\n`;
        }
      });
      downloadCSV(csv, "absent_employees.csv");
    }

    function downloadCSV(content, filename) {
      const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
