<!DOCTYPE html>
<html>
<head>
    <title>View Employees - Attendance Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* same styles as before (unchanged) */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .navbar a:hover::before {
            left: 100%;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .navbar a.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        /* ... rest of your CSS unchanged ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="index.html">üè† Home</a>
            <a href="add-employee.html">‚ûï Add Employee</a>
            <a href="view-employees.html" class="active">üë• View Employees</a>
            <a href="attendance-records.html">üìä Records</a>
            <a href="fingerprint-verify.html">üîê Verify Attendance</a>
        </nav>

        <!-- Header -->
        <div class="header">
            <h1>üë• Employee Directory</h1>
            <p>View and manage all registered employees</p>
        </div>

        <!-- ... UI remains the same ... -->

    <script>
        let allEmployees = [];
        let filteredEmployees = [];
        let exEmployees = [];
        let employeeToDelete = null;

        // Load employees on page load
        window.addEventListener('load', function() {
            loadEmployees();
            loadExEmployees();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            filterEmployees();
        });

        async function loadEmployees() {
            showLoading();
            try {
                const response = await fetch('/api/employees');   // ‚úÖ fixed
                if (response.ok) {
                    allEmployees = await response.json();
                    filteredEmployees = [...allEmployees];
                    displayEmployees();
                    updateStatistics();
                    showTable();
                } else {
                    throw new Error('Failed to fetch employees');
                }
            } catch (error) {
                console.error('Error loading employees:', error);
                showNoEmployees();
            }
        }

        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredEmployees = allEmployees.filter(emp =>
                emp.name.toLowerCase().includes(searchTerm) ||
                (emp.email && emp.email.toLowerCase().includes(searchTerm)) ||
                (emp.department && emp.department.toLowerCase().includes(searchTerm)) ||
                (emp.fingerprintId && emp.fingerprintId.toLowerCase().includes(searchTerm))
            );
            displayEmployees();
            updateStatistics();
        }

        function displayEmployees() {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';
            filteredEmployees.forEach(emp => {
                const row = tableBody.insertRow();
                const status = emp.fingerprintId ? 'Active' : 'Incomplete';
                const statusClass = emp.fingerprintId ? 'status-active' : 'status-incomplete';
                row.innerHTML = `
                    <td><strong>#${emp.id}</strong></td>
                    <td><strong>${emp.name}</strong></td>
                    <td><span class="fingerprint-id">${emp.fingerprintId || 'Not Set'}</span></td>
                    <td>${emp.email || 'Not provided'}</td>
                    <td>${emp.department || 'Unassigned'}</td>
                    <td><span class="status-badge ${statusClass}">${status}</span></td>
                    <td><button class="delete-btn" onclick="deleteEmployee(${emp.id}, '${emp.name}')">üóëÔ∏è Delete</button></td>
                `;
            });
        }

        function deleteEmployee(id, name) {
            employeeToDelete = { id, name };
            document.getElementById('confirmMessage').textContent =
                `Are you sure you want to delete "${name}"? This action cannot be undone.`;
            document.getElementById('confirmDialog').style.display = 'flex';
        }

        async function confirmDelete() {
            if (!employeeToDelete) return;
            try {
                const response = await fetch(`/api/employees/${employeeToDelete.id}`, {   // ‚úÖ fixed
                    method: 'DELETE'
                });
                if (response.ok) {
                    allEmployees = allEmployees.filter(emp => emp.id !== employeeToDelete.id);
                    filteredEmployees = filteredEmployees.filter(emp => emp.id !== employeeToDelete.id);
                    displayEmployees();
                    updateStatistics();
                    await loadExEmployees();
                    alert(`‚úÖ Employee "${employeeToDelete.name}" moved to Ex-Employees archive!`);
                    document.getElementById('confirmDialog').style.display = 'none';
                    employeeToDelete = null;
                } else {
                    const error = await response.text();
                    alert(`‚ùå Failed to delete employee: ${error}`);
                }
            } catch (error) {
                console.error('Error deleting employee:', error);
                alert('‚ùå Network error occurred while deleting employee.');
            }
        }

        async function loadExEmployees() {
            try {
                const response = await fetch('/api/ex-employees');   // ‚úÖ fixed
                if (response.ok) {
                    exEmployees = await response.json();
                    displayExEmployees();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error loading ex-employees:', error);
            }
        }

        async function restoreEmployee(id, name) {
            if (!confirm(`Are you sure you want to restore "${name}"?`)) return;
            try {
                const employeeToRestore = exEmployees.find(emp => emp.id === id);
                if (!employeeToRestore) {
                    alert('‚ùå Employee not found in archive');
                    return;
                }
                delete employeeToRestore.deletedDate;
                const response = await fetch('/api/employees', {   // ‚úÖ fixed
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: employeeToRestore.name,
                        email: employeeToRestore.email,
                        department: employeeToRestore.department,
                        fingerprintId: employeeToRestore.fingerprintId
                    })
                });
                if (response.ok) {
                    const deleteResponse = await fetch(`/api/ex-employees/${id}`, {   // ‚úÖ fixed
                        method: 'DELETE'
                    });
                    if (deleteResponse.ok) {
                        exEmployees = exEmployees.filter(emp => emp.id !== id);
                        displayExEmployees();
                        await loadEmployees();
                        await loadExEmployees();
                        alert(`‚úÖ Employee "${name}" restored successfully!`);
                        window.location.reload();
                    }
                } else {
                    const error = await response.text();
                    alert(`‚ùå Failed to restore employee: ${error}`);
                }
            } catch (error) {
                console.error('Error restoring employee:', error);
                alert('‚ùå Failed to restore employee.');
            }
        }

        function updateStatistics() {
            document.getElementById('totalEmployees').textContent = allEmployees.length;
            document.getElementById('activeEmployees').textContent = allEmployees.filter(emp => emp.fingerprintId).length;
            document.getElementById('exEmployees').textContent = exEmployees.length;
        }
    </script>
</body>
</html>
