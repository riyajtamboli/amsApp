<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #8360c3, #2ebf91);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 40px;
      max-width: 1000px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: #007bff;
      color: white;
      text-transform: uppercase;
    }
    .btn-danger {
      background-color: #e63946;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c1121f;
    }
    .btn-success {
      background-color: #06d6a0;
      border: none;
    }
    .btn-success:hover {
      background-color: #04b383;
    }
    .badge {
      padding: 8px 12px;
      border-radius: 20px;
    }
    .badge-success { background-color: #4caf50; }
    .badge-secondary { background-color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë®‚Äçüíº Employee Directory</h2>

    <!-- Employees Table -->
    <h4>Active Employees</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Fingerprint ID</th><th>Email</th><th>Department</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>

    <!-- Ex-Employees Table -->
    <h4 class="mt-4">üì¶ Ex-Employees Archive</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Fingerprint ID</th><th>Email</th><th>Department</th><th>Deleted Date</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="exEmployeeTableBody"></tbody>
    </table>
  </div>

  <script>
    const BASE_URL = "/api"; // since frontend + backend are same service

    async function loadEmployees() {
      try {
        const res = await fetch(`${BASE_URL}/employees`);
        const data = await res.json();
        const tbody = document.getElementById("employeeTableBody");
        tbody.innerHTML = "";
        data.forEach(emp => {
          tbody.innerHTML += `
            <tr>
              <td>#${emp.id}</td>
              <td><b>${emp.name}</b></td>
              <td>${emp.fingerprintId || "-"}</td>
              <td>${emp.email || "-"}</td>
              <td>${emp.department || "-"}</td>
              <td><span class="badge badge-success">ACTIVE</span></td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="confirmDelete(${emp.id})">üóë Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading employees:", err);
      }
    }

    async function loadExEmployees() {
      try {
        const res = await fetch(`${BASE_URL}/ex-employees`);
        const data = await res.json();
        const tbody = document.getElementById("exEmployeeTableBody");
        tbody.innerHTML = "";
        data.forEach(emp => {
          tbody.innerHTML += `
            <tr>
              <td>#${emp.id}</td>
              <td><b>${emp.name}</b></td>
              <td>${emp.fingerprintId || "-"}</td>
              <td>${emp.email || "-"}</td>
              <td>${emp.department || "-"}</td>
              <td><span class="badge badge-secondary">${emp.deletedDate}</span></td>
              <td>
                <button class="btn btn-sm btn-success" onclick="restoreExEmployee(${emp.id})">‚ôª Restore</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading ex-employees:", err);
      }
    }

    function confirmDelete(id) {
      if (confirm("‚ö† Are you sure you want to delete this employee?")) {
        deleteEmployee(id);
      }
    }

    async function deleteEmployee(id) {
      try {
        const res = await fetch(`${BASE_URL}/employees/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Employee deleted & archived ‚úÖ");
          loadEmployees();
          loadExEmployees();
        } else {
          const msg = await res.text();
          alert("Error: " + msg);
        }
      } catch (err) {
        alert("Error deleting employee: " + err);
      }
    }

    async function restoreExEmployee(id) {
      if (!confirm("‚ôª Do you want to restore this ex-employee?")) return;
      try {
        const res = await fetch(`${BASE_URL}/ex-employees/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Employee restored ‚úÖ");
          loadEmployees();
          loadExEmployees();
        } else {
          const msg = await res.text();
          alert("Error: " + msg);
        }
      } catch (err) {
        alert("Error restoring ex-employee: " + err);
      }
    }

    // Load on start
    loadEmployees();
    loadExEmployees();
  </script>
</body>
</html>
