<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory - Attendance Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üë• Employee Directory</h1>
      <p>View and manage all registered employees</p>
    </header>

    <nav class="navbar">
      <a href="index.html">üè† Home</a>
      <a href="add-employee.html">‚ûï Add Employee</a>
      <a href="view-employees.html" class="active">üë• View Employees</a>
      <a href="records.html">üìë Records</a>
      <a href="verify-attendance.html">üîí Verify Attendance</a>
    </nav>

    <main>
      <section>
        <table id="employeeTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Department</th>
              <th>Position</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- Employees will load here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = "https://amsapplication.up.railway.app";

    async function loadEmployees() {
      try {
        const response = await fetch(`${API_BASE}/api/employees`);
        if (!response.ok) throw new Error("Failed to fetch employees");

        const employees = await response.json();
        const tbody = document.getElementById("employeeTableBody");
        tbody.innerHTML = "";

        if (employees.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No employees found.</td></tr>`;
          return;
        }

        employees.forEach(emp => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${emp.fingerprintId}</td>
            <td>${emp.fullName}</td>
            <td>${emp.email}</td>
            <td>${emp.phone}</td>
            <td>${emp.department}</td>
            <td>${emp.position}</td>
            <td>
              <button onclick="deleteEmployee(${emp.fingerprintId})">‚ùå Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading employees:", error);
        Swal.fire("Error", "Unable to load employees.", "error");
      }
    }

    async function deleteEmployee(id) {
      Swal.fire({
        title: "Are you sure?",
        text: "This employee will be deleted.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, delete"
      }).then(async (result) => {
        if (result.isConfirmed) {
          try {
            const response = await fetch(`${API_BASE}/api/employees/${id}`, {
              method: "DELETE"
            });
            if (response.ok) {
              Swal.fire("Deleted!", "Employee removed.", "success");
              loadEmployees();
            } else {
              Swal.fire("Error", "Failed to delete employee.", "error");
            }
          } catch (error) {
            console.error("Error deleting employee:", error);
            Swal.fire("Error", "Request failed.", "error");
          }
        }
      });
    }

    // Load on startup
    loadEmployees();
  </script>
</body>
</html>
