<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Verification - Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .verify-button, .mark-attendance-button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .verify-button:hover, .mark-attendance-button:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        .employee-card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            display: none;
            text-align: left;
        }
        .employee-card strong {
            display: inline-block;
            width: 120px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .marked-status {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Fingerprint Verification</h2>
        <p>Secure attendance marking with fingerprint authentication</p>
        
        <!-- Input for fingerprint ID -->
        <input type="text" id="fingerprintId" placeholder="Enter Fingerprint ID" value="FP001" />
        
        <!-- Button to verify employee -->
        <button class="verify-button" onclick="markAttendance()">üîç Verify Employee</button>

        <!-- Employee details card -->
        <div class="employee-card" id="employeeCard">
            <h3>Employee Details</h3>
            <p><strong>Name:</strong> <span id="empName"></span></p>
            <p><strong>Email:</strong> <span id="empEmail"></span></p>
            <p><strong>Department:</strong> <span id="empDept"></span></p>
            <p><strong>Phone:</strong> <span id="empPhone"></span></p>

            <!-- Attendance button -->
            <button class="mark-attendance-button" onclick="markEmployeeAttendance()">‚úÖ Mark Attendance</button>
            <div id="attendanceStatus"></div>
        </div>

        <!-- Status messages -->
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // ‚úÖ Backend URL (auto detect: localhost or Railway)
        const API_BASE_URL = window.location.hostname === "localhost"
            ? "http://localhost:8092"
            : "https://your-backend-service.up.railway.app";

        let currentEmployee = null;

        // Show success/error messages
        function showMessage(msg, type) {
            const status = document.getElementById('statusMessage');
            status.innerText = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 4000);
        }

        // Show employee details
        function showEmployeeDetails(employee) {
            document.getElementById('empName').innerText = employee.name;
            document.getElementById('empEmail').innerText = employee.email || 'N/A';
            document.getElementById('empDept').innerText = employee.department || 'N/A';
            document.getElementById('empPhone').innerText = employee.phone || 'N/A';
            document.getElementById('employeeCard').style.display = 'block';
        }

        // Verify employee by fingerprint
        async function markAttendance() {
            const fingerprintId = document.getElementById('fingerprintId').value.trim().toUpperCase();
            
            if (!fingerprintId) {
                showMessage('Please enter a fingerprint ID', 'error');
                return;
            }

            const btn = document.querySelector('.verify-button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Verifying...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/employees/fingerprint/${fingerprintId}`);

                if (!response.ok) {
                    showMessage(`Employee not found with fingerprint ID: ${fingerprintId}`, 'error');
                    return;
                }

                const employee = await response.json();
                currentEmployee = employee;
                showEmployeeDetails(employee);

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Mark attendance
        async function markEmployeeAttendance() {
            if (!currentEmployee) {
                showMessage('No employee selected', 'error');
                return;
            }

            const btn = document.querySelector('.mark-attendance-button');
            const statusDiv = document.getElementById('attendanceStatus');
            
            btn.innerHTML = '‚è≥ Marking Attendance...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/attendance/mark`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fingerprintId: currentEmployee.fingerprintId })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    btn.style.display = 'none';
                    statusDiv.innerHTML = `
                        <div class="marked-status">
                            ‚úÖ Attendance Marked Successfully!
                            <div style="font-size: 14px; margin-top: 5px; opacity: 0.9;">
                                ${new Date().toLocaleString()}
                            </div>
                        </div>
                    `;
                    statusDiv.style.display = 'block';
                    
                    showMessage('‚úÖ Attendance marked successfully!', 'success');
                } else {
                    const error = await response.text();
                    showMessage(`‚ùå Failed to mark attendance: ${error}`, 'error');
                    btn.innerHTML = '‚úÖ Mark Attendance';
                    btn.disabled = false;
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                btn.innerHTML = '‚úÖ Mark Attendance';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
