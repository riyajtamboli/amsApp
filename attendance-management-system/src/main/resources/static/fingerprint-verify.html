<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Verification - Attendance System</title>
  <link rel="stylesheet" href="fingerprint-verify.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="add-employee.html">‚ûï Add Employee</a>
    <a href="view-employees.html">üë• View Employees</a>
    <a href="fingerprint-verify.html" class="active">üîç Verify Attendance</a>
    <a href="attendance-records.html">üìÖ Records</a>
  </nav>

  <!-- Fingerprint Verification Card -->
  <div class="container">
    <h2>üëÜ Fingerprint Verification</h2>
    <p>Secure attendance marking with fingerprint authentication</p>

    <input type="text" id="fingerprintId" placeholder="Enter Fingerprint ID" />
    <button class="verify-button" onclick="markAttendance()">üîç Verify Employee</button>

    <!-- Employee details -->
    <div id="employeeDetails" class="employee-details" style="display:none;">
      <h3>‚úÖ Employee Verified</h3>
      <div id="employeeInfo"></div>

      <button class="mark-button" id="markBtn" onclick="saveAttendance()">üìù Mark Attendance</button>
      <div id="attendanceMessage" class="success-message" style="display:none;">
        Attendance Marked Successfully ‚úÖ
      </div>
    </div>

    <!-- Not Found Message -->
    <div id="employeeNotFound" class="not-found" style="display:none;">
      ‚ùå Employee Not Found with this Fingerprint ID
    </div>
  </div>

  <script>
    let currentEmployee = null;

    async function markAttendance() {
      const fingerprintIdInput = document.getElementById('fingerprintId');
      const fingerprintId = fingerprintIdInput.value.trim().toUpperCase();

      if (!fingerprintId) {
        alert("Please enter a fingerprint ID");
        return;
      }

      const btn = document.querySelector('.verify-button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '‚è≥ Verifying...';
      btn.disabled = true;

      try {
        const response = await fetch(
          `https://amsapplication.up.railway.app/api/employees/fingerprint/${fingerprintId}`
        );

        if (!response.ok) {
          document.getElementById('employeeDetails').style.display = 'none';
          document.getElementById('employeeNotFound').style.display = 'block';
          fingerprintIdInput.value = "";
          return;
        }

        const employee = await response.json();
        currentEmployee = employee;

        document.getElementById('employeeNotFound').style.display = 'none';
        showEmployeeDetails(employee);
      } catch (error) {
        document.getElementById('employeeDetails').style.display = 'none';
        document.getElementById('employeeNotFound').style.display = 'block';
        fingerprintIdInput.value = "";
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    function showEmployeeDetails(employee) {
      const detailsDiv = document.getElementById('employeeInfo');
      detailsDiv.innerHTML = `
        <p><strong>ID:</strong> ${employee.fingerprintId}</p>
        <p><strong>Name:</strong> ${employee.name}</p>
        <p><strong>Department:</strong> ${employee.department}</p>
      `;
      document.getElementById('employeeDetails').style.display = 'block';
      document.getElementById('attendanceMessage').style.display = 'none';
      document.getElementById('markBtn').disabled = false;
    }

    async function saveAttendance() {
      if (!currentEmployee) return;

      const markBtn = document.getElementById('markBtn');
      markBtn.disabled = true;
      markBtn.innerText = "‚è≥ Marking...";

      try {
        const response = await fetch(`https://amsapplication.up.railway.app/api/attendance/mark`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fingerprintId: currentEmployee.fingerprintId })
        });

        if (!response.ok) {
          alert("Failed to mark attendance");
          markBtn.disabled = false;
          markBtn.innerText = "üìù Mark Attendance";
          return;
        }

        document.getElementById('attendanceMessage').style.display = 'block';
        markBtn.innerText = "‚úÖ Attendance Marked";
      } catch (error) {
        alert("Error saving attendance");
        markBtn.disabled = false;
        markBtn.innerText = "üìù Mark Attendance";
      }
    }
  </script>
</body>
</html>
