<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Verification - Attendance System</title>
    <link rel="stylesheet" href="fingerprint-verify.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 16px;
            text-align: center;
        }

        .verify-button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .verify-button:hover {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        .employee-details {
            background: white;
            color: #1e3c72;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #employeeNotFound {
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üëÜ Fingerprint Verification</h2>
        <p>Secure attendance marking with fingerprint authentication</p>

        <input type="text" id="fingerprintId" placeholder="Enter Fingerprint ID" />

        <button class="verify-button" onclick="markAttendance()">üîç Verify Employee</button>

        <!-- Employee details section (hidden by default) -->
        <div id="employeeDetails" class="employee-details" style="display: none;">
            <h3>‚úÖ Employee Verified</h3>
            <div id="employeeInfo" style="text-align: left;"></div>
        </div>

        <!-- Employee not found section (hidden by default) -->
        <div id="employeeNotFound" style="display: none;">
            ‚ùå Employee Not Found with this Fingerprint ID
        </div>
    </div>

    <script>
        let currentEmployee = null;

        async function markAttendance() {
            const fingerprintIdInput = document.getElementById('fingerprintId');
            const fingerprintId = fingerprintIdInput.value.trim().toUpperCase();
            if (!fingerprintId) {
                alert("Please enter a fingerprint ID");
                return;
            }

            const btn = document.querySelector('.verify-button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Verifying...';
            btn.disabled = true;

            try {
                const response = await fetch(`https://amsapplication.up.railway.app/api/employees/fingerprint/${fingerprintId}`);

                if (!response.ok) {
                    // Hide verified section
                    document.getElementById('employeeDetails').style.display = 'none';
                    // Show error section
                    document.getElementById('employeeNotFound').style.display = 'block';
                    fingerprintIdInput.value = ""; // clear input
                    return;
                }

                const employee = await response.json();
                currentEmployee = employee;

                // Hide error section
                document.getElementById('employeeNotFound').style.display = 'none';
                // Show employee details
                showEmployeeDetails(employee);

            } catch (error) {
                document.getElementById('employeeDetails').style.display = 'none';
                document.getElementById('employeeNotFound').style.display = 'block';
                fingerprintIdInput.value = ""; // clear input
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function showEmployeeDetails(employee) {
            const detailsDiv = document.getElementById('employeeInfo');
            detailsDiv.innerHTML = `
                <p><strong>ID:</strong> ${employee.fingerprintId}</p>
                <p><strong>Name:</strong> ${employee.name}</p>
                <p><strong>Department:</strong> ${employee.department}</p>
                <p><strong>Status:</strong> ‚úÖ Present</p>
            `;
            document.getElementById('employeeDetails').style.display = 'block';
        }
    </script>
</body>
</html>
