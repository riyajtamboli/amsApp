<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #e6e6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 350px;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4b3cfa;
        }
        .login-card label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f8ff;
        }
        .login-card button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #4b3cfa 60%, #6c63ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #6c63ff 60%, #4b3cfa 100%);
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message">
            <span th:text="${error}"></span>
        </div>
    </div>
</body>
</html>
